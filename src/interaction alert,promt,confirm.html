<!DOCTYPE html>
<html>
<head>
	<title>Interaction</title>
</head>
<body style="background-color: black;color: lightgreen;">
	<p>
		Alert,Promt,Confirm
	</p>
	<script>
		let f=prompt('Bounty ? ',3000000);
		alert(`Bounty is ${f}`);
		let result;
		result=confirm("Do you wanna Escape Matrix");
		alert("Answer is "+result);
		let name=prompt("Enter the name","Phantom");
		alert(name);

	</script>
</body>
</html>
